<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GotIt - –¢–µ—Å—Ç –±–æ—Ç–∞</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        .info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.6;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ –¢–µ—Å—Ç –±–æ—Ç–∞ GotIt</h1>
        
        <div class="info">
            <strong>–ö–∞–∫ —É–∑–Ω–∞—Ç—å —Å–≤–æ–π Telegram ID?</strong><br>
            1. –û—Ç–∫—Ä–æ–π—Ç–µ –±–æ—Ç–∞ <a href="https://t.me/userinfobot" target="_blank" class="link">@userinfobot</a><br>
            2. –ù–∞–∂–º–∏—Ç–µ /start<br>
            3. –°–∫–æ–ø–∏—Ä—É–π—Ç–µ —á–∏—Å–ª–æ –∏–∑ —Å—Ç—Ä–æ–∫–∏ "Id:"
        </div>

        <div class="input-group">
            <label for="telegramId">–í–∞—à Telegram ID:</label>
            <input type="text" id="telegramId" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 123456789">
        </div>

        <button onclick="testBot()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function testBot() {
            const telegramId = document.getElementById('telegramId').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!telegramId) {
                showResult('–£–∫–∞–∂–∏—Ç–µ Telegram ID', false);
                return;
            }

            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch(`/api/test/notify/${telegramId}`);
                const data = await response.json();
                
                if (data.success) {
                    showResult('‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ Telegram', true);
                } else {
                    showResult('‚ùå –û—à–∏–±–∫–∞: ' + data.error, false);
                }
            } catch (error) {
                showResult('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.message, false);
            }
        }

        function showResult(message, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
            resultDiv.style.display = 'block';
        }

        document.getElementById('telegramId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testBot();
            }
        });
    </script>
</body>
</html>
